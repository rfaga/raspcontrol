<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title></title>
  
  
  
  <link rel="stylesheet" href="/static/assets/jquery.mobile-1.3.1.min.css">
  
  <!-- jQuery and jQuery Mobile -->
  <script src="/static/assets/jquery-1.9.1.min.js"></script>
  <script src="/static/assets/jquery.mobile-1.3.1.min.js"></script>

  <!-- Extra Codiqa features -->
  <script src="/static/assets/codiqa.ext.js"></script>
   
</head>
<body>
<!-- Home -->
<div data-role="page" id="page1">
    <div data-theme="a" data-role="header">
        <h4>
            Raspberry Control
        </h4>
    </div>
    <div data-role="content">
    
    
        <div data-role="collapsible-set">
            <div data-role="collapsible">
                <h3>
                    XBMC
                    {% if xbmc %} (running) {% else %} (NOT RUNNING) {% endif %}
                </h3>
                <a id="transmission-stop" data-role="button" href="/xbmcstart" data-icon="arrow-d"
                data-iconpos="left">
                    Restart / Start XBMC
                </a>
                <a id="transmission-start" data-role="button" href="/xbmcstop" data-icon="arrow-u"
                data-iconpos="left">
                    Stop XBMC
                </a>
            </div>
        </div>
        
        <div data-role="collapsible-set" data-theme="a">
            <div data-role="collapsible">
                <h3>
                    Transmission Daemon
                    {% if transmission %} (running) {% else %} (NOT RUNNING) {% endif %}
                </h3>
                <a id="transmission-stop" data-role="button" href="/transtop" data-icon="arrow-d"
                data-iconpos="left">
                    Stop Transmission daemon
                </a>
                <a id="transmission-start" data-role="button" href="/transtart" data-icon="arrow-u"
                data-iconpos="left">
                    Start Transmission daemon
                </a>
            </div>
        </div>

        <div data-role="collapsible-set" data-theme="e">
            <div data-role="collapsible">
                <h3>
                    System Operation
                </h3>
            <a id="restart" data-role="button" data-theme="e" href="/reboot" data-icon="alert"
            data-iconpos="left">
                Restart Linux
            </a>
            </div>
        </div>

    </div>
</div>
</body>
</html>
